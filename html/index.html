<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lights bulbs</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../scripts/scripts.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Ligth bulbs</h1>
      <div id="globalLight" class="global-light">
        <button class="slider" id="slider"></button>
      </div>
    </header>
    <div class="lights">
      <div class="case-1">
        <div class="light-1" id="light1"></div>
        <div class="buttons-light-1">
          <button class="buttons buttons-on-1" id="buttonLightOn1">On</button>
          <button class="buttons buttons-off-1" id="buttonLightOff1">
            Off
          </button>
        </div>
      </div>

      <div class="case-2">
        <div class="light-2" id="light2"></div>
        <button class="buttons buttons2-3" id="buttonLight2">On/Off</button>
      </div>

      <div class="case-3">
        <div class="light-3" id="light3"></div>
        <button class="buttons buttons2-3" id="buttonLight3">On/Off</button>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
  </body>
</html>
